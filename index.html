<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀빌딩 동물 초성 빙고</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header-icon">
                <div class="icon-wrapper gradient-cyan">
                    🎮
                </div>
            </div>
            <h1 class="title gradient-text">팀빌딩</h1>
            <h2 class="subtitle">동물 초성 빙고</h2>
            
            <div class="game-rules">
                <p class="rule-item">
                    <span class="emoji">🎯</span> 초성으로 시작하는 동물을 맞춰보세요
                </p>
                <p class="rule-item">
                    <span class="emoji">🎯</span> 팀별 경쟁으로 점수를 획득하세요
                </p>
                <p class="rule-item">
                    <span class="emoji">⭐</span> 점수는 글자수×100점씩 획득합니다
                </p>
                <p class="rule-item">
                    <span class="emoji">🎉</span> 최종 점수가 높은 팀이 승리합니다
                </p>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="location.href='login.html'">
                    <span class="btn-emoji">🦊</span>
                    <span>진행자 모드</span>
                </button>

                <button class="btn btn-secondary" onclick="location.href='player.html'">
                    <span class="btn-emoji">🐨</span>
                    <span>참가자 모드</span>
                </button>
            </div>

            <button class="btn btn-ghost" onclick="location.href='admin-login.html'" style="font-size: 0.875rem; padding: 0.75rem 1rem;">
                <span>🔐</span>
                <span>관리자 모드</span>
            </button>
        </div>
    </div>
</body>
</html>
